<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center d-flex justify-content-center flex-wrap">
                <div class="main-box">
                    <h1 class="qr-text text-uppercase">qr code generator</h1>
                    <div class="box1 d-flex justify-content-center">
                        <div id="qrcode"></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Typing..." id="mytext">
                    <div class="row mt-3">
                        <div class="col-3">
                            <input type="color" class="form-control form-control-color" id="color-one" value="#ffffff"title="Choose your color">
                        </div>
                        <div class="col-3">
                            <input type="color" class="form-control form-control-color" id="color-two" value="#000000" title="Choose your color">
                        </div>
                        <div class="col-6">
                            <select class="form-select size">
                                <option value="100">100x100</option>
                                <option value="200">200x200</option>
                                <option value="300">300x300</option>
                                <option selected value="400">400x400</option>
                              </select>
                        </div>
                        <div class="row mt-3 pe-0">
                            <div class="col-12 pe-0">
                                <button class="btn btn-primary download" role="button">Download</button>
                            </div>
                         
                        </div>
                    </div>
                </div>
                
            </div>
    
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
