<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center d-flex justify-content-center flex-wrap">
                <div class="main-box">
                    <h1 class="qr-text text-uppercase">qr code generator</h1>
                    <div class="box1 d-flex justify-content-center">
                        <div id="qrcode"></div>
                    </div>
                    <input type="text" class="form-control"placeholder="Typing..." id="text">
                </div>
               
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
